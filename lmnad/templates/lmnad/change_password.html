{% extends 'lmnad/base.html' %}
{% load bootstrap_tags %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <h3 class="page-header">{% trans "Change password" %}</h3>
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
                </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                {{ form|as_bootstrap  }}
                <button style='width:100%' type="submit" class="btn btn-primary">{% trans "Change password" %}</button>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
{% endblock %}
